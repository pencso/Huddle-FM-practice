 <main>
  <header>
    <img src="/images/logo.svg" alt="huddle-logo">
  </header>
  <div class="main-content_container">
    <section>
      <img src="/images/illustration-mockups.svg" alt="illustration">
    </section>
    <section>
      <h2>Build The Community Your Fans Will Love</h2>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
      <button>Register</button>
    </section>
  </div>
  <section class="social-media">
    <img src="/images/facebook.png" alt="fb-logo">
    <img src="/images/twitter.png" alt="tw-logo">
    <img src="/images/instagram.png" alt="ig-logo">
  </section>
